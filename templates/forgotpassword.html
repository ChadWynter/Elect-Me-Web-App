{% extends "base.html" %}
{% block title %}Forgotpassword{% endblock %}
{% block content %}

<section class="text-center pb-4 my-3 id=userInfo">
<form action="#" method="post">
    <div class="container-fluid">
        <label class="mb-3"><strong>What is your Voter ID</strong></label>
        <div class="row justify-content-center mb-4">    
            <div class="row justify-content-center mb-2">
                <div class="col-5 form-outline">
                    <input type="text" class="form-control" name="voterid" placeholder="Voter ID" required="true">
                </div>
            </div>                           
        </div>

        <div class="mb-4">
            <p class="lead"><strong>Please answer security questions below</strong></p>
        </div>

        <div class="mb-4">
        </div>
        <div class="row justify-content-center mb-1">
            <div class="col-5 form-outline">
                <p>{{displayquestion1}}</p>
            </div>
        </div>

        <div class="row justify-content-center mb-1">
            <div class="col-5 form-outline">
                <input type="text" class="form-control" min="18" name="s-1" placeholder="question" required="true">
            </div>
        </div>
        <div class="mb-4">
        </div>
        <div class="row justify-content-center mb-1">
            <div class="col-5 form-outline">
                <p>{{displayquestion2}}</p>
            </div>
        </div>

        <div class="row justify-content-center mb-1">
            <div class="col-5 form-outline">
                <input type="text" class="form-control" min="18" name="s-2" placeholder="question" required="true">
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-8 form-outline">
                <hr>
            </div>
        </div>

        <div class="row justify-content-center mb-4">
            <div>
                Create a new password <br>
                <p>Must be alphanumeric with at least 8 characters</p>
            </div>
            <div class="col-5 form-outline">
                <input type="password" class="form-control" name="pword" minLength="8" placeholder="password" required="true">
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary mb-2">Done</button>
        </div>
        <!--imbedded js to show spinner on a button click-->
    </div>
</form>
    
</section>

{% endblock %}
