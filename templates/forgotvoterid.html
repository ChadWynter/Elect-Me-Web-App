{% extends "base.html" %}
{% block title %}Forgotpassword{% endblock %}
{% block content %}

<section class="text-center pb-4 my-3 id=userInfo">
<form action="#" method="post">
    <div class="container-fluid">
        <label class="mb-3"><strong>What is your Email</strong></label>
        <div class="row justify-content-center mb-4">    
            <div class="row justify-content-center mb-2">
                <div class="col-5 form-outline">
                    <input type="text" class="form-control" name="email" placeholder="Email" required="true">
                </div>
            </div>                           
        </div>

        <div class="mb-4">
            <p class="lead"><strong>Please answer security questions below</strong></p>
        </div>

        <div class="mb-4">
        </div>
        <div class="row justify-content-center mb-1">
            <div class="col-5 form-outline">
                <p>{{displayquestion1}}</p>
            </div>
        </div>

        <div class="row justify-content-center mb-1">
            <div class="col-5 form-outline">
                <input type="text" class="form-control" min="18" name="s-1" placeholder="question" required="true">
            </div>
        </div>
        <div class="mb-4">
        </div>
        <div class="row justify-content-center mb-1">
            <div class="col-5 form-outline">
                <p>{{displayquestion2}}</p>
            </div>
        </div>

        <div class="row justify-content-center mb-1">
            <div class="col-5 form-outline">
                <input type="text" class="form-control" min="18" name="s-2" placeholder="question" required="true">
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-8 form-outline">
                <hr>
            </div>
        </div>

        <div>
            <button type="submit" id="btn1" class="btn btn-primary mb-2">Done</button>
        </div>
        <div id="testing"></div>
        <script type="text/javascript">
            var item = document.getElementById("btn1");
            item.onclick=function(){
                document.getElementById("testing").innerHTML = "<div class=\"spinner-border\"></div>"
            }
        </script>
        <!--imbedded js to show spinner on a button click-->
    </div>
</form>
    
</section>

{% endblock %}
